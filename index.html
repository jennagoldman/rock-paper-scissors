<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1 class="uppercase">Rock, Paper, Scissors</h1>
        <h2>Select rock, paper, or scissors by clicking on your choice, then click the PLAY button.</h2>
        <ul class="uppercase" id="rules">
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </header>

    <main>
        <section id="container">
            <div class="box" id="rock-box">
                <input type="radio" name="rps" value="rock" id="rock">
                <label for="rock">ROCK<br>
                    <img src="assets/hand-rock.png" alt="hand forming rock shape">
                </label>
            </div>

            <div class="box" id="paper-box">
                <input type="radio" name="rps" value="paper" id="paper">
                <label for="paper">PAPER<br>
                    <img src="assets/hand-paper.png" alt="hand forming paper shape">
                </label>
            </div>

            <div class="box" id="scissors-box">
                <input type="radio" name="rps" value="scissors" id="scissors">
                <label for="scissors">SCISSORS<br>
                    <img src="assets/hand-scissors.png" alt="hand forming scissors shape">
                </label>
            </div>
        </section>

        <section id="trackers">
            <span id="win-counter">__ WINS</span>
            <span id="loss-counter">__ LOSSES</span>
            <span id="draw-counter">__ DRAWS</span>
        </section>

        <section id="play">
            <button id="play-button">PLAY!</button>
        </section>

        <section id="results">
            <p>You threw <span id="user-throw"></span>. The computer threw <span id="computer-throw"></span>.</p>
            <p class="uppercase" id="win-lose">You <span id="win-or-lose"></span>!</p>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
